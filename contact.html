<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <title>Contact Us</title>

    <style>
        /* Make sure body takes full height */
        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            margin-bottom: 20px;
        }

        /* Main content should take available space */
        .container {
            flex: 1;
        }

        /* Footer styles */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        footer a {
            color: #f8f9fa;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/project.html">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/project.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact.html">Contact</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="mx-2">
                <button class="btn btn-danger">Login</button>
                <button class="btn btn-danger">Signup</button>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container my-4">
        <h3>Contact Us</h3>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        <p id="status-message" class="mt-3"></p>
    </div>

    <!-- EMAIL JS SCRIPT -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("x1dsXa5Vi8ioNrog_"); // Replace with your EmailJS Public Key
        });

        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            const statusMessage = document.getElementById("status-message");

            emailjs.send("service_9z8u6f9", "template_zm6y8in", {
                from_name: name,
                from_email: email,
                message: message
            }).then(function (response) {
                statusMessage.innerHTML = "<span class='text-success'>Message sent successfully!</span>";
                document.getElementById("contact-form").reset();
            }, function (error) {
                statusMessage.innerHTML = "<span class='text-danger'>Failed to send message. Please try again.</span>";
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FOOTER -->

    </footer>

</body>

</html>
